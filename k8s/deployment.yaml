apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-portfolio-deployment
  labels:
    app: devops-portfolio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-portfolio
  template:
    metadata:
      labels:
        app: devops-portfolio
    spec:
      containers:
        - name: devops-portfolio-container
          image: rahuldeokate/eks-app-deployment:latest
          ports:
            - containerPort: 80
